plugins {
    id 'org.kordamp.gradle.java-project' version "$kordampVersion"
}

config {
    release = (rootProject.findProperty('release') ?: false).toBoolean()

    info {
        name        = 'MapStruct Learning'
        vendor      = 'Seakayone'
        description = 'Learning project for using MapStruct Java bean mapper code generator'

        links {
            website      = 'https://github.com/seakayone/mapstruct-learning'
            issueTracker = 'https://github.com/seakayone/mapstruct-learning/issues'
            scm          = 'https://github.com/seakayone/mapstruct-learning.git'
        }

        people {
            person {
                id    = 'seakayone'
                name  = 'Christian Kleinbölting'
                roles = ['developer']
            }
        }
    }

    licensing {
        licenses {
            license {
                id = 'Apache-2.0'
            }
        }
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

wrapper.gradleVersion '6.2.2'
